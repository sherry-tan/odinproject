<!DOCTYPE html>
<html>
	<div id = "container">
		<button id="Rock"> Rock </button> 
		<button id="Paper"> Paper </button> 
		<button id="Scissors"> Scissors </button> 
		<p></p>
		<h3></h3>

	</div>
<body>
	<script>
		function computerPlay(){
		
		let selections = ["Rock", "Paper", "Scissors"];
		return selections[Math.floor(Math.random() * selections.length)];
	
		}

 		function playRound(computerSelection, playerSelection){
 		
 			let score;
 			
 			
 			if (playerSelection == computerSelection) {
 				score = [0,0] 
 				}
 			else if (playerSelection == "Rock"){
 				score = (computerSelection == "Scissors")? [1,0]: [0,1]
 				}
 			else if (playerSelection == "Scissors"){
 				score = (computerSelection == "Paper")? [1,0]: [0,1]
 				}
 			else {
 				score = (computerSelection == "Rock")? [1,0]: [0,1]
	 			}

	 		return score;
 		}

		function updateScore(playerSelection, computerSelection, playerScore,computerScore){
			const div = document.querySelector("div");
			const round = document.querySelector('p');
			const score = document.querySelector('h3'); 
			const outcome = document.createElement('h3');

			round.textContent = "Player played: " + playerSelection + ". Computer played: " + computerSelection +"."

			score.textContent = "Current Total Score: " + playerScore + "-" +computerScore;

			if ((playerScore == 5) || (computerScore == 5)){
			  	outcome.textContent = (playerScore > computerScore)? "Player Wins!":"Computer Wins!";
			  	div.appendChild(outcome);

			  }
		}

		let playerScore = 0;
 		let computerScore = 0;
 		let computerSelection;
 		let playerSelection;
 		let roundScore;
 
 		const buttons = document.querySelectorAll('button');
 		
 		buttons.forEach((button) => {button.addEventListener('click', (e) => {
	
			if((playerScore<5) && (computerScore<5)){
				computerSelection = computerPlay();
				playerSelection = button.id;
				roundScore = playRound(computerSelection, playerSelection);
			  
				playerScore += roundScore [0];
				computerScore += roundScore [1];
			  
				updateScore(playerSelection, computerSelection, playerScore,computerScore);
			}
			
			  
			  })
			});	
 		  
  </script>
</body>
</html>
