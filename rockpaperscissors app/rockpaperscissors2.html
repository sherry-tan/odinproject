<!DOCTYPE html>
<html>

<body>
	<script>
		function computerPlay(){
		
		let selections = ["Rock", "Paper", "Scissors"];
		return selections[Math.floor(Math.random() * selections.length)];
	
		}

 		function playRound(computerSelection, playerSelection){
 		
 			let score;
 			
 			
 			if (playerSelection == computerSelection) {
 				score = [0,0] 
 				}
 			else if (playerSelection == "Rock"){
 				score = (computerSelection == "Scissors")? [1,0]: [0,1]
 				}
 			else if (playerSelection == "Scissors"){
 				score = (computerSelection == "Paper")? [1,0]: [0,1]
 				}
 			else {
 				score = (computerSelection == "Rock")? [1,0]: [0,1]
	 			}

	 		return score;
 		}

 		function game(){

 			let playerScore = 0;
 			let computerScore = 0;
 			let playerSelection;
 			let roundscore;

 			for (let i = 0; i<5; i++){
 				playerSelection = prompt("Enter your choice");
 				playerSelection = playerSelection.charAt(0).toUpperCase() + playerSelection.substr(1).toLowerCase();
 				computerSelection = computerPlay();
 				roundscore = playRound(computerSelection, playerSelection);
 				console.log("Player played: " + playerSelection + ". Computer played: " + computerSelection +".");
 				(roundscore[0]>roundscore[1])? console.log("Player wins.") : 
 				(roundscore[0]<roundscore[1])? console.log("Computer wins") : console.log("It's a draw.")
 				playerScore += roundscore[0];
 				computerScore += roundscore[1];
 				console.log("Current Total Score: " + playerScore + "-" +computerScore);
 			};

 			let outcome = (playerScore > computerScore)? "You win!": 
 			(playerScore < computerScore)? "You lose!" : "It's a draw!" 

 			alert(`${outcome} Your score was ${playerScore} and the computer was ${computerScore}`)
 			

 		}

 		  
  </script>
</body>
</html>
